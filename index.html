<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        /* Style for the loading spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading spinner element -->
    <div class="spinner"></div>

    <script>
        // Wait for 5 seconds, then redirect to the target URL
        setTimeout(function() {
            window.location.href = "https://www.profitablecpmrate.com/uhram94y1s?key=bef076ddc6f566a8f426a68502b76253";
        }, 3000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
